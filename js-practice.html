<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    console.log("Let's do math:");
    let x = 5;
    console.log(x);
    let y = 3;
    console.log(y);
    let z = x * y;
    
    //Math on my Own
    console.log(z);
    let a = y + 7;
    console.log(a);
    let b = a / x;
    console.log(b);
    let c = a - 1;
    console.log(c);
    
    console.log("Working with Strings:");
    let firstName = 'Jordan';
    let middleName = 'Wyatt';
    let lastName = 'Huskins';
    let name = firstName + " " + middleName + " " + lastName;
    console.log(name);

    //Strings on my own
    let greeting = 'My name is';
    console.log(greeting + " " + name);  
    </script>
